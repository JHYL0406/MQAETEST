version: 2

sources:
  - name: mq
    description: csv import in snowflake
    database: MQAE
    schema: studentdata
    tables:
      - name: course
        description: mq course data
        columns:
          - name: id
            description: primary key of course
            tests:
              - not_null
              - unique
      - name: student
        description: student data
        columns:
          - name: id
            description: primaryt key for student
            tests:
              - not_null
              - unique
      - name: student_course_admission
        description: student course data
        columns:
          - name: id
            description: primary key for student course admission
            tests:
              - not_null
              - unique
          - name: course_id
            description: foreign key referencing course
      - name: unit
        description: mq unit data
        columns:
          - name: id
            description: primary key for units
            tests:
              - not_null
              - unique

      - name: student_unit_enrolment
        description: student unit enrolment data
        columns:
          - name: id
            description: primary key for student unit enrolment
            tests:
              - not_null
              - unique